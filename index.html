<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="app">
        <section class="timer-controls">
            <section class="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls">
                <button 
                    class="ph ph-play-circle" data-action="toggleRunning"></button>

                <button class="ph ph-pause-circle" data-action="toggleRunning"></button>

                <button class="ph ph-stop-circle" data-action="reset"></button>

                <button class="ph ph-plus-circle" data-action="addMinutes"></button>

                <button class="ph ph-minus-circle" data-action="toggleRunning"></button>
            </section>

        </section>

        <section class="sounds">
            <div class="card-wrapper">
                <button class="tree">
                    <img src="./assets/img/tree.svg" alt="Som de Ã¡rvore">
                </button>
                <button class="rain">
                    <img src="./assets/img/rain.svg" alt="Som de chuva">
                </button>
            </div>
            <div class="card-wrapper">
                <button class="tent">
                    <img src="./assets/img/tent.svg" alt="Som de barraca">
                </button>
                <button class="fire">
                    <img src="./assets/img/fire.svg" alt="Som de fogo">
                </button>
            </div>

        </section>
    </div>
</body>
</html>
